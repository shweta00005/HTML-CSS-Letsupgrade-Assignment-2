<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>HTML & CSS Tables and Forms</title>

</head>

<body>
    <!--Tables-->
    <h1>Create a html file that contains a table with name, subject, city, marks columns and 3 rows of data.</h1>

    <table border="1" cellspacing="0" cellpadding="1">

        <thead>
            <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>City</th>
                <th>Marks</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Nisha</td>
                <td>Science</td>
                <td>Nainital</td>
                <td>92</td>
            </tr>

            <tr>
                <td>Akash</td>
                <td>Commerce</td>
                <td>Noida</td>
                <td>79</td>
            </tr>

            <tr>
                <td>Sheetal</td>
                <td>Stastics</td>
                <td>Delhi</td>
                <td>85</td>
            </tr>

        </tbody> 

    </table>

    <!--Forms-->
    <h1>Create a form with name, dob, city, fields with validation.</h1>
    
    <form>
      
        NAME: <input type="text" placeholder="Enter Name" required/> <br>
        DOB: <input type="date" PLACEHOLDER="Enter Number"> <br>
        CITY: <input type="text" placeholder="Enter City" required/> <br>


        <br>
        <button type='submit'>Register</button>
        <button type="reset">Clear</button>

    </form>
        
            

        
    

</body>
</html>
